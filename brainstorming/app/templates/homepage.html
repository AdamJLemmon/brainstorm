<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->

<html lang="en">

    <head>
      <title>Brainstorm</title>
      <meta charset="utf-8">
        <!--Mobile Compatibility-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Bootstrap includes-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!--<link rel="stylesheet" href="CSS/style.css">-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container" id="login">
          <h1>Brainstorm</h1>
            <form id="login_form">
              <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" class="col-md-3 form-control" id="user_name">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="col-md-3 form-control" id="password">
              </div>
            </form>

            <a id="sign_in_btn" type="button" class="btn btn-primary">Sign In</a>
            <a id="create_accnt_btn" type="button" class="btn btn-primary">Create New Account</a>
            <a id="contract_btn" type="button" class="btn btn-primary">Contract</a>

        </div>
    </body>

    <script>
        $('#contract_btn').on('click', function() {

            $.ajax({
                    url: '/contract',
                    data: {},
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
        });
    </script>

</html>
